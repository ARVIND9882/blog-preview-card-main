<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;700;800&display=swap" rel="stylesheet">

  <title> Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img class="image" src="assets/images/illustration-article.svg" alt="image"/>
      <span>Learning</span>
      <p>Published 20 Jan 2024</p>
      <h2>HTML & CSS Foundation</h2>
      <p>These languages are backbone of every website defining structures, content, and presentation</p>
      <div class="profile">
        <img src="assets/images/image-avatar.webp" alt="logo"/>
        <p>Greg Hooper</p>

      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Arvind Pardeshi</a>.
  </div>
</body>
</html>
